dependencies:
  pre:
    - sudo add-apt-repository -y ppa:fish-shell/release-2
    - sudo apt-get -q update; sudo apt-get install -q -y fish
    - curl -sLo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher
test:
  override:
    - fish -c "fisher install fishtape .; fishtape test/*.fish"
