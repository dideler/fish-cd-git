version: 2
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run: add-apt-repository --yes ppa:fish-shell/release-3
      - run: apt-get --quiet update
      - run: apt-get install --quiet --yes fish
      - run: curl --silent git.io/fisher --output ~/.config/fish/functions/fisher.fish
