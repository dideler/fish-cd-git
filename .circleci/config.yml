version: 2

jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - run:
          name: Install fish
          command: |
            apt-get --quiet update
            apt-get --quiet --yes install software-properties-common curl
            add-apt-repository --yes ppa:fish-shell/release-3
            apt-get --quiet --yes install fish
            fish --version
      - run:
          name: Install fisher
          shell: fish
          command: |
            curl -sLo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher
            fisher version
      - checkout:
          path: ~/fish-cd-git
      - run:
          name: Install gh and its dependencies
          shell: fish
          command: |
            fisher add < fishfile
            fisher add (pwd)
            fisher ls
      - run: fish -c "fishtape test/*.fish"
