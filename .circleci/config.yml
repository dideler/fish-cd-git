version: 2
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run: apt-get --quiet update
      - run: apt-get --quiet --yes install software-properties-common curl
      - run: add-apt-repository --yes ppa:fish-shell/release-3
      - run: apt-get --quiet --yes install fish
      - run: curl -sLo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher
      - run: fish -c "fisher add < fishfile & fisher add . && fishtape test/*.fish"

