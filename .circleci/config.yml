version: 2
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Install fish
          command: |
            apt-get --quiet update
            apt-get --quiet --yes install software-properties-common curl
            add-apt-repository --yes ppa:fish-shell/release-3
            apt-get --quiet --yes install fish
            fish --version
      - run:
          name: Install fisher
          shell: /bin/bash -o errexit -o pipefail -o xtrace
          command: |
            curl -sLo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher
            fisher version
      - run: fish -c "fisher add < fishfile & fisher add . && fisher ls && fishtape test/*.fish"
